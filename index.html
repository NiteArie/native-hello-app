<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Hello App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.js" defer></script>
</head>
<body>
    <div class="page">
        <div class="page__form">
            <form class="form" method="post">
                <h2 class="form__title">Native Hello App</h2>
                <div class="form__control">
                    <label class="form__label" for="username">Username</label>
                    <input class="form__input" type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="form__control">
                    <label class="form__label" for="password">Password</label>
                    <input class="form__input" type="password" id="password" name="password" placeholder="Password">
                </div>
                <span class="form__message">*Login with any username and password combination to have a greeting in your native language</span>
                <button class="form__submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
